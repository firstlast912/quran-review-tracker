<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2196f3" />
  <meta name="description" content="Track your Quran memorization progress with spaced repetition and quality levels." />
  
  <title>Quran Memorization Tracker</title>
  
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #212529;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #ffffff 0%, #e3f2fd 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .loading-text {
      font-size: 1.1rem;
      color: #6c757d;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #ffffff;
      }
      
      .loading-screen {
        background: linear-gradient(135deg, #1a1a1a 0%, #1e3a5f 100%);
      }
      
      .loading-text {
        color: #b0b0b0;
      }
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 2rem;">
      <h1>ðŸ“– Quran Memorization Tracker</h1>
      <p>You need to enable JavaScript to run this app.</p>
    </div>
  </noscript>
  
  <div id="loading-screen" class="loading-screen">
    <div class="loading-icon">ðŸ“–</div>
    <div class="loading-text">Loading Quran Memorization Tracker...</div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Remove loading screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000);
    });

    console.log('ðŸ•Œ Quran Memorization Tracker - Loading...');
  </script>
</body>
</html>
