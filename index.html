<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#2196f3" />
  <meta name="description" content="Track your Quran memorization progress with spaced repetition and quality levels." />
  
  <!-- iOS Specific Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Quran Tracker" />
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  
  <title>Quran Memorization Tracker</title>
  
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #212529;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #ffffff 0%, #e3f2fd 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-text {
      font-size: 1.1rem;
      color: #6c757d;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #ffffff;
      }
      
      .loading-screen {
        background: linear-gradient(135deg, #1a1a1a 0%, #1e3a5f 100%);
      }
      
      .loading-text {
        color: #b0b0b0;
      }
    }
    
    #root {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 2rem;">
      <h1>ðŸ“– Quran Memorization Tracker</h1>
      <p>You need to enable JavaScript to run this app.</p>
    </div>
  </noscript>
  
  <div id="loading-screen" class="loading-screen">
    <div class="loading-icon">ðŸ“–</div>
    <div class="loading-text">Loading Quran Memorization Tracker...</div>
  </div>
  
  <div id="root"></div>
  
  <!-- THIS IS THE CRITICAL MISSING PIECE - Vite needs this script tag to load your app -->
  <script type="module" src="/src/main.jsx"></script>
  
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registered:', registration))
          .catch(error => console.log('SW registration failed:', error));
      });
    }
    
    // Remove loading screen after React mounts
    let appMounted = false;
    
    // Check if React has mounted every 100ms
    const checkMount = setInterval(() => {
      const rootElement = document.getElementById('root');
      if (rootElement && rootElement.children.length > 0) {
        appMounted = true;
        clearInterval(checkMount);
        
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      }
    }, 100);
    
    // Fallback: remove loading screen after 5 seconds
    setTimeout(() => {
      if (!appMounted) {
        clearInterval(checkMount);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.remove();
        }
      }
    }, 5000);
  </script>
</body>
</html>
