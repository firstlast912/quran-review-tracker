  <!-- Service Worker Registration -->
  <script>
    // Remove loading screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000);
    });

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration.scope);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // PWA Install Prompt Management
    let deferredPrompt;
    let installPromptShown = false;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      if (!installPromptShown && !isAppInstalled()) {
        setTimeout(showInstallPrompt, 3000);
      }
    });

    function isAppInstalled() {
      return window.matchMedia('(display-mode: standalone)').matches ||
             window.navigator.standalone ||
             document.referrer.includes('android-app://');
    }

    function showInstallPrompt() {
      const lastDismissed = localStorage.getItem('installPromptDismissed');
      if (lastDismissed && Date.now() - parseInt(lastDismissed) < 7 * 24 * 60 * 60 * 1000) {
        return;
      }

      installPromptShown = true;
      window.dispatchEvent(new CustomEvent('showInstallPrompt', {
        detail: { deferredPrompt }
      }));
    }

    window.addEventListener('appinstalled', (evt) => {
      console.log('App was installed successfully');
    });

    function updateNetworkStatus() {
      const isOnline = navigator.onLine;
      const statusElement = document.getElementById('network-status');
      
      if (!isOnline && !statusElement) {
        const offlineIndicator = document.createElement('div');
        offlineIndicator.id = 'network-status';
        offlineIndicator.innerHTML = `
          <div style="
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ff9800;
            color: white;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          ">
            ðŸ“¶ You're offline. Changes will sync when connection is restored.
          </div>
        `;
        document.body.appendChild(offlineIndicator);
      } else if (isOnline && statusElement) {
        statusElement.remove();
      }
    }

    window.addEventListener('online', updateNetworkStatus);
    window.addEventListener('offline', updateNetworkStatus);
    updateNetworkStatus();

    console.log('ðŸ•Œ Quran Memorization Tracker - PWA initialized');
  </script>
